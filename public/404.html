<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | NaedeX</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0F1B2E 0%, #142C4D 100%);
            color: #CED4DA;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            color: #2BC4A7;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .brand {
            color: #276BA7;
            font-weight: bold;
        }
        a {
            color: #276BA7;
            text-decoration: none;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border: 2px solid #276BA7;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        a:hover {
            background-color: #276BA7;
            color: white;
        }
        .error-code {
            font-size: 1rem;
            color: #444C56;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <p>Don't worry! You can return to the <span class="brand">NaedeX</span> homepage to continue exploring our community.</p>
        <a href="/">Go to Homepage</a>
        <div class="error-code">Error Code: 404 NOT_FOUND</div>
    </div>
</body>
</html>
